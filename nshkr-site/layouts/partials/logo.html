        stroke="url(#grad1)" stroke-width="2.5" fill="none" opacity="0.8"/>

        stroke="url(#grad1)" stroke-width="2" fill="none" opacity="0.5"/>

      <stop offset="0%" style="stop-color:#00d4ff;stop-opacity:1" />

      <stop offset="0%" style="stop-color:#00ff88;stop-opacity:1" />
